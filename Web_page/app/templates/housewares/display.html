{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{name}}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>{{name}}</h2>
  <br>Buy: {{buy}}
  <br>Sell: {{sell}}
  <br>DIY: {{diy}}
  <br>Variations:
  <ul>
      {% for v in variations %}
      <li>{{v}}</li>
      {% endfor %}
  </ul>

{% endblock %}
